      responses:
        '404':
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '201':
          description: Successful completion of upload.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      tags:
      - Tator
  /rest/Users:
    post:
      operationId: CreateUser
      description: 'Create user.


        This method accepts a registration token that is provided by creating a

        Invitation object. It is optional if anonymous registration is enabled, but

        otherwise required. If anonymous registration is enabled and email confirmation

        is also enabled, the method will create an inactive user with a confirmation

        token. The user can be activated by visiting a link that is automatically
        sent

        to the user. If anonymous registration without confirmation is enabled, any

        user can be created with this method.

        '
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSpec'
      responses:
        '404':
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
      tags:
      - Tator
  /rest/MergeStates/{id}:
    patch:
      operationId: MergeStates
      description: "Merges the source state into the target state. \nThe target state\
        \ will inherit the the source's localizations and will be deleted.\n"
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer identifying the target state to accept the merge.
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StateMergeUpdate'
      responses:
        '200':
          description: Successful update of state.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      tags:
      - Tator
  /rest/TrimStateEnd/{id}:
    patch:
      operationId: TrimStateEnd
      description: "Trims the state's start or end point by deleting the localizations\
        \ \nbefore the new start point or after the new end point.\n"
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer identifying the state to trim
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StateTrimUpdate'
      responses:
        '200':
          description: Successful update of state.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
      tags:
      - Tator
  /rest/Announcement/{id}:
    delete:
      operationId: DeleteAnnouncement
      description: 'Delete announcement.


        Announcements are system-wide messages sent to users. Users may delete individual

        announcements to acknowledge and stop displaying them.

