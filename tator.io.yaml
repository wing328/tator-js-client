        in: query
        required: false
        description: Unique integer identifying a FileType.
        schema:
          type: integer
      - name: after
        in: query
        required: false
        description: If given, all results returned will be after the File object
          with this ID. The `start` and `stop` parameters are relative to this modified
          range.
        schema:
          type: integer
      - name: search
        in: query
        required: false
        description: Lucene query syntax string for use with Elasticsearch. See [reference](https://www.elastic.co/guide/en/elasticsearch/reference/7.10/query-dsl-query-string-query.html#query-string-syntax).
          This search string only applies to the relevant objects, not children or
          parents. For media, child annotations can be searched with `annotation_search`.
          For localizations and states, parent media can be searched with `media_search`.
        schema:
          type: string
        examples:
          no_search:
            summary: No search
            value: ''
          basic:
            summary: Generic search
            value: '"My search string"'
          user_attribute:
            summary: Search on user-defined attribute
            value: Species:lobster
          builtin_attribute:
            summary: Search built-in attribute
            value: _name:*.mp4
          numerical_attribute:
            summary: Search numerical attribute
            value: _width:<0.5
          wildcard:
            summary: Wildcard search
            value: Species:*hake
          boolean:
            summary: Boolean search
            value: _name:*.mp4 AND Species:*hake
      - name: attribute
        in: query
        required: false
        description: Attribute equality filter. Format is attribute1::value1,[attribute2::value2].
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: attribute_lt
        in: query
        required: false
        description: Attribute less than filter. Format is attribute1::value1,[attribute2::value2].
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: attribute_lte
        in: query
        required: false
        description: Attribute less than or equal filter. Format is attribute1::value1,[attribute2::value2].
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: attribute_gt
        in: query
        required: false
        description: Attribute greater than filter. Format is attribute1::value1,[attribute2::value2].
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: attribute_gte
        in: query
        required: false
        description: Attribute greater than or equal filter. Format is attribute1::value1,[attribute2::value2].
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: attribute_contains
        in: query
        required: false
        description: Attribute contains filter. Format is attribute1::value1,[attribute2::value2].
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: attribute_distance
        in: query
        required: false
        description: Range filter for geoposition attributes. Format is attribute1::distance_km2::lat2::lon2,[attribute2::distancekm2::lat2::lon2].
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: attribute_null
        in: query
        required: false
        description: Attribute null filter. Returns elements for which a given attribute
          is not defined.
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: start
        in: query
        required: false
        description: Pagination start index. Index of the first item in a larger list
          to return.
        schema:
          type: integer
      - name: stop
        in: query
        required: false
        description: Pagination start index. Non-inclusive ndex of the last item in
          a larger list to return.
        schema:
          type: integer
      - name: force_es
        in: query
        required: false
        description: Set to 1 to require an Elasticsearch based query. This can be
          used as a consistency check or for performance comparison.
        schema:
          type: integer
          enum:
          - 0
          - 1
      responses:
        '404':
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
