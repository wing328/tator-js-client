openapi: 3.0.2
info:
  title: Tator REST API
  version: v1
paths:
  /anonymous-gateway:
    get:
      operationId: GetAnonymousGatewaySchema
      description: 'Allows for logging into Tator as an anonymous user.

        '
      parameters:
      - name: redirect
        in: query
        required: false
        description: URI to redirect to after logging in as anonymous user. Defaults
          to /projects.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items: {}
            text/plain:
              schema:
                type: array
                items: {}
          description: ''
      tags:
      - Tator
  /rest/Affiliations/{organization}:
    get:
      operationId: GetAffiliationList
      description: 'Get affiliation list.


        Affiliations specify a permission level of a user to an organization. There
        are currently

        two cumulative permission levels. `Member` can only view an organization and
        not change

        any data. `Admin` can modify an organization, add members to an organization,
        and create

        new projects under the organization''s account.

        '
      parameters:
      - name: organization
        in: path
        required: true
        description: A unique integer identifying an organization.
        schema:
          type: integer
      responses:
        '404':
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '200':
          description: Successful retrieval of affiliation list.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Affiliation'
      tags:
      - Tator
    post:
      operationId: CreateAffiliation
      description: 'Create affiliation.


        Affiliations specify a permission level of a user to an organization. There
        are currently

        two cumulative permission levels. `Member` can only view an organization and
        not change

        any data. `Admin` can modify an organization, add members to an organization,
        and create

        new projects under the organization''s account.

        '
      parameters:
      - name: organization
        in: path
        required: true
        description: A unique integer identifying an organization.
        schema:
          type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AffiliationSpec'
            example:
              user: 1
              permission: Admin
      responses:
        '404':
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '201':
          description: Successful creation of affiliation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResponse'
      tags:
      - Tator
