  /rest/CloneMedia/{project}:
    post:
      operationId: CloneMediaList
      description: "Clone media list.\n\nThis method copies media to a different project\
        \ without copying the \nunderlying files. It accepts the same query parameters\
        \ as a `Media` `GET`\nrequest. All media matching the query will be copied\
        \ to the project,\nmedia type, and section in the given request body. Section\
        \ is passed as\na section name; if the given section does not exist, it will\
        \ be created.\n\nThis endpoint will only clone up to 500 media per request.\
        \ Use the `start`,\n`stop`, or `after` parameters to paginate a request.\n"
      parameters:
      - name: project
        in: path
        required: true
        description: A unique integer identifying the source project.
        schema:
          type: integer
      - name: media_id
        in: query
        required: false
        description: List of integers identifying media.
        explode: false
        schema:
          type: array
          items:
            type: integer
            minimum: 1
      - name: type
        in: query
        required: false
        description: Unique integer identifying media type.
        schema:
          type: integer
      - name: name
        in: query
        required: false
        description: Name of the media to filter on.
        schema:
          type: string
      - name: section
        in: query
        required: false
        description: Unique integer identifying a media section.
        schema:
          type: integer
      - name: dtype
        in: query
        required: false
        description: Data type of the files, either image or video.
        schema:
          type: string
          enum:
          - image
          - video
          - multi
      - name: md5
        in: query
        required: false
        description: MD5 sum of the media file.
        schema:
          type: string
      - name: gid
        in: query
        required: false
        description: Upload group ID of the media file.
        schema:
          type: string
      - name: uid
        in: query
        required: false
        description: Upload unique ID of the media file.
        schema:
          type: string
      - name: after
        in: query
        required: false
        description: DEPRECATED. `after_id` should be used instead to ensure correct
          results with duplicated filenames. If given, all results returned will be
          after the file with this filename. The `start` and `stop` parameters are
          relative to this modified range.
        schema:
          type: string
      - name: after_id
        in: query
        required: false
        description: If given, all results returned will be after the media with this
          ID. The `start` and `stop` parameters are relative to this modified range.
        schema:
          type: integer
      - name: archive_lifecycle
        in: query
        required: false
        description: Archive lifecycle of the files, one of live (live only), archived
          (to_archive, archived, or to_live), or all. Defaults to 'live'
        schema:
          type: string
          enum:
          - live
          - archived
          - all
      - name: annotation_search
        in: query
        required: false
        description: Lucene query syntax string for use with Elasticsearch. See [reference](https://www.elastic.co/guide/en/elasticsearch/reference/7.10/query-dsl-query-string-query.html#query-string-syntax).
          This search is applied to child annotations of media only.
        schema:
          type: string
      - name: search
        in: query
        required: false
        description: Lucene query syntax string for use with Elasticsearch. See [reference](https://www.elastic.co/guide/en/elasticsearch/reference/7.10/query-dsl-query-string-query.html#query-string-syntax).
          This search string only applies to the relevant objects, not children or
          parents. For media, child annotations can be searched with `annotation_search`.
          For localizations and states, parent media can be searched with `media_search`.
        schema:
          type: string
        examples:
          no_search:
            summary: No search
            value: ''
          basic:
            summary: Generic search
            value: '"My search string"'
          user_attribute:
            summary: Search on user-defined attribute
            value: Species:lobster
          builtin_attribute:
            summary: Search built-in attribute
            value: _name:*.mp4
          numerical_attribute:
            summary: Search numerical attribute
            value: _width:<0.5
          wildcard:
            summary: Wildcard search
            value: Species:*hake
          boolean:
            summary: Boolean search
            value: _name:*.mp4 AND Species:*hake
      - name: attribute
        in: query
        required: false
        description: Attribute equality filter. Format is attribute1::value1,[attribute2::value2].
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: attribute_lt
        in: query
        required: false
        description: Attribute less than filter. Format is attribute1::value1,[attribute2::value2].
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: attribute_lte
        in: query
        required: false
        description: Attribute less than or equal filter. Format is attribute1::value1,[attribute2::value2].
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: attribute_gt
        in: query
        required: false
        description: Attribute greater than filter. Format is attribute1::value1,[attribute2::value2].
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: attribute_gte
        in: query
        required: false
        description: Attribute greater than or equal filter. Format is attribute1::value1,[attribute2::value2].
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: attribute_contains
        in: query
        required: false
        description: Attribute contains filter. Format is attribute1::value1,[attribute2::value2].
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: attribute_distance
        in: query
        required: false
        description: Range filter for geoposition attributes. Format is attribute1::distance_km2::lat2::lon2,[attribute2::distancekm2::lat2::lon2].
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: attribute_null
        in: query
        required: false
        description: Attribute null filter. Returns elements for which a given attribute
          is not defined.
        schema:
          type: array
          items:
            type: string
        explode: false
      - name: start
        in: query
        required: false
        description: Pagination start index. Index of the first item in a larger list
          to return.
        schema:
          type: integer
      - name: stop
        in: query
        required: false
        description: Pagination start index. Non-inclusive ndex of the last item in
          a larger list to return.
        schema:
          type: integer
      - name: force_es
        in: query
        required: false
        description: Set to 1 to require an Elasticsearch based query. This can be
          used as a consistency check or for performance comparison.
        schema:
          type: integer
          enum:
          - 0
          - 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CloneMediaSpec'
            examples:
              section:
                summary: Clone to section
                value:
                  dest_project: 1
                  dest_type: 1
                  dest_section: My section
      responses:
        '404':
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '201':
          description: Successful creation of cloned media list.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateListResponse'
      tags:
      - Tator
